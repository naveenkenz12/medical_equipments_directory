

{% load staticfiles %}

<!-- Bootstap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
<!-- jQuery library -->
<script src="{% static 'js/jquery.js' %}"></script>
<!-- Latest compiled JavaScript -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src= "{% static 'js/dynamicadd.js' %}"></script>

<script src = "{% static 'css/bootstrapvalidator.css' %}"> </script>
<script src = "{% static 'js/bootstrapvalidator.js' %}" > </script>

<script>

$(document).ready(function() {
    $('#stateForm').bootstrapValidator({
        
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields:{
        	email:{
        		validators:{
        			notEmpty:{
        				message: 'Email ID Can Not Be Empty'
        			},
        			stringLength:{
        				min: 0,
        				max: 100,
        				message: 'Email ID Must Be Less Than 100 Characters Long'
        			},
        			regexp:{
        				regexp: /^.+@.+\..+$/,
        				message: 'Invalid Email ID'
        			}
        			
        		}
        	},
        	first_name:{
        		validators:{
        			notEmpty:{
        				message: 'First Name Can Not Be Empty'
        			},
                    stringLength:{
                        min: 0,
                        max: 50,
                        message: 'First Name Must Be Less Than 50 Characters Long'
                    },
                    regexp:{
                        regexp: /^[a-zA-Z.]*$/,
                        message: 'First Name Can Contain Only a-z And A-Z'
                    }
        		}
        	},
            middle_name:{
                validators:{
                    stringLength:{
                        min: 0,
                        max: 50,
                        message: 'Middle Name Must Be Less Than 50 Characters Long'
                    },
                    regexp:{
                        regexp: /^[a-zA-Z.]*$/,
                        message: 'Middle Name Can Contain Only a-z And A-Z'
                    }
                }
            },
            last_name:{
                validators:{
                    stringLength:{
                        min: 0,
                        max: 50,
                        message: 'Last Name Must Be Less Than 50 Characters Long'
                    },
                    regexp:{
                        regexp: /^[a-zA-Z.]*$/,
                        message: 'Last Name Can Contain Only a-z And A-Z'
                    }
                }
            },
            mobile:{
                validators:{
                    notEmpty:{
                        message: 'Mobile Number Can Not Be Empty'
                    },
                    stringLength:{
                        min: 10,
                        max: 10,
                        message: 'Mobile Number Must Be 10 Digit Long'
                    },
                    regexp:{
                        regexp: /^[1-9]{1,1}[0-9]{9,9}/,
                        message: 'Invalid Mobile Number'
                    }
                }
            }
            
            
        }


    });

	 

});




</script>
